<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Sprint Game</title>
  <link rel="stylesheet" href="stylep1.css">
</head>
<body>
  <h1>Math Sprint 🧮</h1>
  <div class="game-container">
    <div id="question">Press Start!</div>
    <input type="number" id="answer" placeholder="Your answer" disabled>
    <div class="stats">
      <span>⏳ Time left: <span id="time">5</span>s</span>
      <span>✅ Score: <span id="score">0</span></span>
      <span>❤️ Lives: <span id="lives">3</span></span>
    </div>
    <button id="start">Start Game</button>
  </div>

  <script src="jsp1.js"></script>
</body>
</html>
